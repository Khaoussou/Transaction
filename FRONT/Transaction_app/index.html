<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <script src="dist/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3 rounded p-4 col-md-5 row-">

        <h1 class="text-center">Breukh Transaction</h1>
        <i class="fa-solid fa-user-plus" id="icone"></i>
        <div class="transaction-section">
            <div class="d-flex w-100 justify-content-between">
                <h4 class="transaction-title" id="transaction-title">Expéditeur</h4>
                <div class="dropdown">
                    <select class="form-control" id="etat">
                        <option>Faites votre choix</option>
                        <option value="0">Débloqué le compte</option>
                        <option value="1">Bloqué le compte</option>
                        <option value="2">Fermé le compte</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="expediteur">Numéro tel / compte</label>
                        <input type="text" class="form-control" id="expediteur"
                            placeholder="Numéro de téléphone expéditeur" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="expediteur_nom">Nom complet</label>
                        <div class="d-flex">
                            <input type="text" class="form-control" id="expediteur_nom"
                                placeholder="Nom complet de l'expéditeur" required>
                            <i class="fa-solid fa-circle-info fa-2x m-1 icone"></i>
                        </div>
                        <div class="error-exp"></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="transaction-section">
            <h4 class="transaction-title trans" id="transaction-title">Transaction</h4>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fournisseur">Fournisseur</label>
                        <select class="form-control" id="fournisseur" required>
                            <option>Choisis un fournisseur</option>
                            <option value="om">Orange Money</option>
                            <option value="wv">Wave</option>
                            <option value="wr">Wari</option>
                            <option value="cb">Compte Bancaire</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="type_transaction">Type de transaction</label>
                        <select class="form-control" id="type_transaction" required>
                            <option>Choisis un type de transaction</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="montant">Montant</label>
                        <input type="number" class="form-control" id="montant" placeholder="Montant de la transaction"
                            required>
                    </div>
                    <div class="error-mont"></div>
                </div>
            </div>
        </div>
        <div class="form-group" id="code">
            <label for="destinataire">Veuillez saisir le code de retrait svp !</label>
            <input type="text" id="code-retrait" class="form-control w-50" placeholder="Code de retrait" required>
        </div>
        <div class="transaction-section detinataire">
            <h4 class="transaction-title des" id="transaction-title">Destinataire</h4>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="destinataire">Numéro tel / compte</label>
                        <input type="text" class="form-control" id="destinataire"
                            placeholder="Numéro de téléphone destinataire" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="destinataire_nom">Nom complet</label>
                        <input type="text" class="form-control" id="destinataire_nom"
                            placeholder="Nom complet du destinataire" required>
                        <div class="error-des"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-lg" id="save">Valider</button>
        </div>
    </div>
    <div class="container mt-5 table-conte w-25 position-absolute top-0 p-4 col-md-5">
        <table class="table table-bordered">
            <div class="form-group">
                <label for="type_filtrage">Filtrer par: </label>
                <select class="form-control" id="filtre" required>
                    <option>Choisis un type de filtrage</option>
                    <option value="date">Date</option>
                    <option value="mont">Montant</option>
                </select>
            </div>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Montant</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <div class="bloc-modal">
        <div class="modal1" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Bonjour veuillez remplir les champs suivants svp!</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fournisseur">Fournisseur</label>
                            <select class="form-control" id="choix-four" required>
                                <option>Choisis un fournisseur</option>
                                <option value="om">Orange Money</option>
                                <option value="wv">Wave</option>
                                <option value="wr">Wari</option>
                                <option value="cb">Compte Bancaire</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="valider"
                                data-bs-dismiss="modal">Valider</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-close"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bloc-modal1">
        <div class="modal1" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Bonjour veuillez remplir les champs suivants svp!</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="destinataire">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                        </div>
                        <div class="form-group">
                            <label for="destinataire">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                        </div>
                        <div class="form-group">
                            <label for="destinataire">Numéro tel</label>
                            <input type="text" class="form-control" id="phone" placeholder="Numéro de téléphone"
                                required>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="ajout"
                                data-bs-dismiss="modal">Valider</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-close" id="close"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
